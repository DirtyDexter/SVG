<!-- The <feOffset> SVG filter primitive allows to offset the input image.
The input image as a whole is offset by the values specified in the dx and dy attributes. -->


<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="offset">
      <feOffset in="SourceGraphic" dx="60" dy="60" />
    </filter>
  </defs>

  <rect x="0" y="0" width="100" height="100" stroke="black" fill="green"/>
  <rect x="0" y="0" width="100" height="100" stroke="black" fill="red" filter="url(#offset)"/>
  <text x="60" y="60">Offset(60,60)</text>
</svg>